<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shashikant | Online typing test</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1 class="main-heading">Welcome to Typing Speed test</h1>
  <div id="finalMsg" class="display-msg"></div>

  <div class="wrapper">
    <div id="paragraph" class="text-content"></div>
    <textarea name="" id="typingArea" disabled rows="6" class="typing-area" placeholder="Let's begin"></textarea>
    <div>
      <button id="cta" class="cta" type="button">Start</button>
    </div>
  </div>

<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
